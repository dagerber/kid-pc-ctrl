<body>

<script src="js/jquery-min.js"></script>
<script type="text/javascript">

    $.getJSON('http://localhost:8080/rest/track/info/daniel', function(data) {
		var items = [];
		$.each(data, function(key, val) {
			items.push('<li id="' + key + '">' + val + '</li>');
		});
	
		$('<ul/>', {
		  'class': 'my-new-list',
		  html: items.join('')
		}).appendTo('body');
	});

</script>

	<h1>Test</h1>
</body>
